version: "3.8"

# rewrote the code below, pls help
services:
  attendanceDB:
    container_name: attendanceDB
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: attendancedb
      hostname: mysqldb
    ports:
      - 5101:5105
    networks:
      - attendance-mysql-net
    volumes:
      - attendancedb_data:/var/lib/mysql

  attendance:
    image: bernicesmu/attendance:1.0
    build: .
    restart: always
    ports:
      - 5101:5105
    depends_on:
      - attendanceDB
    environment:
      dbURL: mysql+mysqlconnector://root:root@mysqldb:3306/attendancedb
      dbname: attendancedb
    networks:
      attendance-mysql-net:
    volumes: 
      - attendancedb_data

networks:
  attendance-mysql-net:
    driver: bridge

volumes:
  attendancedb_data:

