version: "3.8"

services:
  mysqldb:
    image: mysql
    restart: always
    volumes:
      - attendancedb_data:/var/lib/mysql
    environment:
      # not sure about the user and password being root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: attendancedb
      hostname: mysqldb
    networks:
      attendance-mysql-net:
        aliases:
          - mysql

  attendance:
    image: bernicesmu/attendance:1.0
    build: .
    restart: always
    ports:
      - 5101:5105
    depends_on:
      - mysqldb
    environment:
      dbURL: mysql+mysqlconnector://root:root@mysqldb:3306/attendancedb
      dbname: attendancedb
    networks:
      attendance-mysql-net:

networks:
  attendance-mysql-net:
    driver: bridge

volumes:
  attendancedb_data:




