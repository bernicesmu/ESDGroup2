  laravel-docker:
    container_name: club_database
    build: ./club_zipped
    working_dir: /var/www/html/club_zipped
    volumes:
      - ./:/var/www/html
    ports:
      - 5102:80
    depends_on:
      - mysql_db
    environment:
      - DB_HOST=mysql_db
      - DB_PORT=3306
      - APP_URL=http://localhost:5102
    networks:
      - clumsy-net
    command: php /var/www/html/club_zipped/artisan serve --host=0.0.0.0 --port=80

  laravel-migrations:
    container_name: club_migrations
    build: ./club_zipped
    command: sh -c "sleep 30 && php /var/www/html/club_zipped/artisan migrate --force"
    working_dir: /var/www/html/club_zipped
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql_db
    environment:
      - DB_HOST=mysql_db
      - DB_PORT=3306
    networks:
      - clumsy-net

  mysql_db:
    image: mysql:latest
    build: ./club_zipped
    container_name: mysql_db
    hostname: mysql_db
    volumes:
      - clubdb_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: club
    ports:
      - 8889:3306
    networks:
      - clumsy-net

  generatetoken: 
    image: bernicesmu/generatetoken 
    build: ./generateToken 
    environment: 
      - EXCO_HOST=exco
      - CLUB_HOST=laravel-docker
      - EXCO_URL=http://exco:3010/
      - CLUB_URL=http://club_database:80/
    ports: 
      - 5109:3020 
    depends_on: 
      - exco 
      - laravel-docker
      - mysql_db 
    networks:
      - clumsy-net

  club-members:
    container_name: get_club_members
    build: ./getClubMembers
    ports: 
      - 5107:5107
    depends_on:
      - mysql_db
    networks:
      - clumsy-net
    environment:
      - PYTHONUNBUFFERED=1
      
  telesqldb-service:
    image: mysql:latest
    hostname: telesqldb
    restart: always
    volumes:
      - telesqldb_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_USER: a
      MYSQL_PASSWORD: 1234
      MYSQL_DATABASE: telesessiondb
    networks:
      - clumsy-net

  amqplistener-service:
    image: bernicesmu/amqplistener
    build: ./NotificationService/AMQPListener
    # environment:
    #   db_name: telesqldb
    # ports:
    #   - "8080:8080" #Expose docker port 
    depends_on:
      - telesqldb-service
    networks:
      - clumsy-net
    volumes:
      - telesqldb_data:/var/lib/mysql

  clumsybot-service:
    image: bernicesmu/clumsybot
    build: ./NotificationService/ClumsyBot/
    environment:
      db_name: telesqldb
      DB_NAME: telesqldb
      MYSQL_USER: a
      MYSQL_DATABASE: telesessiondb
      MYSQL_PASSWORD: 1234
    depends_on:
      - telesqldb-service
    networks:
      - clumsy-net
    volumes:
      - telesqldb_data:/var/lib/mysql
