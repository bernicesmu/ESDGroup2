version: "4.15"

networks:
  clumsynetwork:
    driver: bridge

services:
  event:
    container_name: event-ms
    image: regineshalom/event:1.0
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    networks:
      - clumsynetwork
    depends_on:
      - eventDb
      - eventMigration
      - eventLoadData

  eventMigration:
    build: .
    image: regineshalom/event:1.0
    command: python manage.py migrate
    # restart: always
    volumes:
      - .:/code
    networks:
      - clumsynetwork
    depends_on:
      - eventDb

  # eventMakeMigration:
  #   build: .
  #   image: regineshalom/event:1.0
  #   command: python manage.py makemigrations
  #   # restart: always
  #   volumes:
  #     - .:/code
  #   networks:
  #     - clumsynetwork
  #   depends_on:
  #     - eventDb

  eventLoadData: 
    build: . 
    image: regineshalom/event:1.0
    command: python manage.py loaddata initial_data.json
    volumes:
      - .:/code
    networks:
      - clumsynetwork
    depends_on:
      - eventDb
      - eventMigration
  
  eventDb:
    container_name: eventDb
    image: postgres:13
    volumes:
      - event_postgres_data6:/var/lib/postgresql/data/
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: event-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rootroot
    ports:
      - "8080:5432"
    networks:
      - clumsynetwork

volumes:
  event_postgres_data6: